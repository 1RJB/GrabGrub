<!DOCTYPE html>
<html>
<head>
    <title>GrabGrub - Home</title>
</head>
<body>
    <header>
        <h1>GrabGrub</h1>
    </header>
    <nav>
        <a href="#home">Home</a> |
        <a href="#about">About Us</a> |
        <a href="#how-it-works">How It Works</a> |
        <a href="#donate">Donate Food</a> |
        <a href="#dib">Dib Food</a> |
        <a href="#contact">Contact Us</a>
    </nav>
    
  <div class="product-filter" layout>
    <h1 flex class="md-headline">Jackets</h1>
    <div class="sort md-caption" layout>
      <div class="collection-sort" layout="column">
        <md-input-container>
          <label>Filter by:</label>
          <md-select ng-model="products.filterBy">
            <md-option value="{{filter}}" ng-repeat="filter in products.availableFilters">{{filter}}</option>
          </md-select>
        </md-input-container>
      </div>
      <div class="collection-sort" layout="column">
        <md-input-container>
          <label>Sort by:</label>
          <md-select ng-model="products.sortedBy">
            <md-option value="{{sort}}" ng-repeat="sort in products.availableSorts">{{sort}}</option>
          </md-select>
        </md-input-container>
      </div>
    </div>
  </div>

  <section class="catalog" layout layout-wrap layout-align="center">
    <md-card ng-repeat="it in products.catalog" flex="22" flex-sm="46" flex-xs="80" ng-class="{shaded:$mdMedia('xs') }">
      <img src="{{it.imageURL}}"></img>
      <md-card-footer-text layout="column">
        <span class="md-title">{{it.title}} </span>
        <span class="md-subhead">{{it.price}}</span>
      </md-card-footer-text>
    </md-card>
  </section>

    <main>
        <section id="home">
            <!-- Home content goes here -->
        </section>
        <section id="about">
            <!-- About content goes here -->
        </section>
        <section id="how-it-works">
            <!-- How It Works content goes here -->
        </section>
        <section id="donate">
            <!-- Donate Food content goes here -->
        </section>
        <section id="dib">
            <!-- Dib Food content goes here -->
        </section>
        <section id="contact">
            <!-- Contact Us content goes here -->
        </section>
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
